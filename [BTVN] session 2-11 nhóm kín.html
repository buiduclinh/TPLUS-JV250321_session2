<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th,
      td {
        padding: 2px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <form action="https://portal.rikkei.edu.vn/" method="post">
          <table>
            <thead>
              <h2>Nhóm kín</h2>
            </thead>
            <hr />
            <tbody>
              <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name" /></td>
              </tr>
              <tr>
                <td><label for="dateofbirth">Ngày sinh:</label></td>
                <td>
                  <input type="date" name="dateofbirth" id="dateofbirth" />
                </td>
              </tr>
              <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                  <input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="Male"
                  /><label for="gender">Nam</label
                  ><input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="Female"
                  /><label for="gender">Nữ</label>
                </td>
              </tr>
              <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    placeholder="1111-111-1111"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" /></td>
              </tr>
              <tr>
                <td><label for="address">Địa Chỉ:</label></td>
                <td>
                  <textarea name="address" id="address"></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="roles">Vai trò trong nhóm:</label></td>
                <td>
                  <select name="roles" id="roles">
                    <option value="members">Thành Viên</option>
                    <option value="leader">Trưởng nhóm</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby" name="hobby" /></td>
              </tr>
              <tr>
                <td><label for="skills">Kỹ Năng</label></td>
                <td><textarea name="skills" id="skills"></textarea></td>
              </tr>
              <tr>
                <td><label for="freetimes">Thời gian rảnh:</label></td>
                <td>
                  <input
                    type="checkbox"
                    name="freetimes"
                    id="freetimes"
                    value="mor"
                  /><label for="freetimes">Sáng</label
                  ><input
                    type="checkbox"
                    name="freetimes"
                    id="freetimes"
                    value="aft"
                  />
                  <label for="freetimes">Chiều</label>
                  <input
                    type="checkbox"
                    name="freetimes"
                    id="freetimes"
                    value="eve"
                  />
                  <label for="freetimes">Tối</label>
                </td>
              </tr>
              <tr>
                <td><label for="reasons">Lý do tham gia:</label></td>
                <td><textarea name="reasons" id="reasons"></textarea></td>
              </tr>
              <tr>
                <td><label for="favcolors">Màu yêu thích:</label></td>
                <td><input type="color" name="favcolors" id="favcolors" /></td>
              </tr>
              <tr>
                <td><label for="notice">Đăng ký nhận bản tin:</label></td>
                <td>
                  <input
                    type="checkbox"
                    name="notice"
                    id="notice"
                    value="yes"
                  /><label for="notice">Có</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="noteemail">Nhận thông báo qua Email:</label>
                </td>
                <td>
                  <input
                    type="radio"
                    name="noteemail"
                    id="noteemail"
                    value="Email"
                  /><label for="noteemail">Email</label
                  ><input
                    type="radio"
                    name="noteemail"
                    id="noteemail"
                    value="SMS"
                  /><label for="noteemail">SMS</label>
                </td>
              </tr>
              <tr>
                <td><input type="submit" value="Đăng ký thành viên" /></td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
