<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        th,
        td {
          padding: 1px;
          text-align: left;
        }
      </style>
  </head>
  <body>
    <main>
      <section>
        <h2>Căn Cước Công Dân</h2>
        <hr />
        <form action="portal.rikkei.edu.vn" method="post">
        <table >
            <tr><td><label for="name1">Họ và tên:</label></td>
            <td><input type="text" id="name1" name="name1" /></td></tr>
        <tr><td><label for="date of birth">Ngày sinh:</label></td>
        <td><input type="date" id="date of birth" name="date of birth" /></td></tr>
        <tr><td><label for="Gender">Giới tính:</label></td>
        <td><input type="radio" name="Gender" id="Gender" value="Male" /><label
            for="Gender"
            >Nam</label
          >
          <input type="radio" name="Gender" id="Gender" value="Female" /><label
            for="Gender"
            >Nữ</label</td></tr>
            <tr><td><label for="id1">Số căn cước:</label></td>
                <td><input
                    type="number"
                    id="id1"
                    name="số căn cước"
                    min="0"
               
                    step="1"
                  /></td></tr>
        <tr><td><label for="date">Ngày cấp:</label></td>
            <td><input type="date" id="date" name="Ngày cấp" /></td></tr>
          <tr><td> <label for="ad1">Nơi cấp:</label></td>
        <td><input type="text" name="Nơi cấp" id="ad1" /></td></tr>
        <tr><td><label for="tel">Số điện thoại:</label></td>
            <td><input
                type="tel"
                id="tel"
                name="tel"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="1111-111-1111"
              /></td></tr>
              <tr><td><label for="Email">Email:</label></td>
                <td><input type="email" id="email" name="Email" /></td></tr>
          <tr><td><label for="ad2">Địa chỉ thường trú:</label></td>
        <td><textarea name="Địa chỉ thường trú" id="ad2" cols="25" rows="3"></textarea
            ></td></tr>
        <tr><td><label for="ad4">Địa chỉ tạm trú:</label></td>
            <td><textarea name="Địa chỉ tạm trú" id="ad4" cols="25" rows="3"></textarea
            ></td></tr>
<tr><td><label for="idtype">Loại căn cước công dân:</label></td>
        <td><input type="radio" name="idtype" id="idtype" value="new" /><label
                    for="Gender"
                    >Căn cước công dân mới</label
                  >
                  <input type="radio" name="idtype" id="idtype" value="old" /><label
                    for="Gender"
                    >Căn cước công dân cũ</label</td></tr>
<tr><td><label for="ethnic">Dân tộc:</label></td>
    <td><input type="text" id="ethnic" name="ethnic" /></td></tr>
<tr><td><label for="religion">Tôn giáo:</label></td>
    <td><input type="text" id="religion" name="religion" /></td></tr>
<tr><td><label for="national">Quốc Tịch:</label></td>
    <td><input type="national" id="name" name="national" value="Việt Nam"/></td></tr>

<tr><td><label for="name2">Họ và cha/mẹ:</label></td>
                <td><input type="text" id="name2" name="name2" /></td></tr>
<tr><td><label for="id2">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input
                    type="number"
                    id="id2"
                    name="số căn cước"
                    min="0"
                
                    step="1"
                  /></td></tr>
            
<tr><td><label for="provice/city"></label>Tỉnh/Thành phố:</td>
                <td><select name="provice/city" id="provice/city" >
                    <option value="Chọn Tỉnh/Thành Phố" selected>Chọn Tỉnh/Thành Phố</option>
                    <option value="HN">Hà Nội</option>
                    <option value="HP">Hải Phòng</option>
                    <option value="TH">Thanh Hóa</option>
                </select></td></tr>
<tr><td><button type="submit" value="post">Gửi thông tin</button></td></tr>
    </table>
</form>
      </section>
    </main>
  </body>
</html>
